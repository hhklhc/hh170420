<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cot {
            height: 50vh;
            display: flex;
            align-items: flex-end;
        }

        .cot1 {
            width: 100px;
            background-color: aquamarine;
            height: 50%;
        }

        .cot2 {
            width: 100px;
            background-color: rgb(127, 255, 127);
            height: 60%;
        }

        .cot3 {
            width: 100px;
            background-color: rgb(255, 127, 225);
            height: 70%;
        }
    </style>
</head>

<body>
    <div class="cot">
        <div class="cot1">50%</div>
        <div class="cot2">60%</div>
        <div class="cot3">70%</div>
    </div>
</body>

</html>
