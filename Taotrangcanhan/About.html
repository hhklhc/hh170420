<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>AnAn-thongtinchitiet </title>
    <style>

        }

        body {
            margin: 0;
        }

        .anhdaidien img {

        }

        .thongtinchung {

        }

        .thongtin {

        }

        .trovetrangchu {
            display: flex;
            justify-content: flex-end;

        }

</head>

<body>
    <div class="thongtinchung">
        <div class="anhdaidien">
            <img src="Anhdaidien.jpg">
        </div>
        <div class="thongtin">
            <p>Họ Và Tên: Hoàng Văn Hà</p><br>
            <p>Địa chỉ: Phường Phú Đô, quận nam Từ Liêm, thành phố Hà Nội</p><br>
            <p>Sở thích: Thể thao ( cầu lông ), công nghệ, nấu ăn, hát,</p><br>

        </div>
        <div class="trovetrangchu">
            <a href="index.html ">Trở lại trang trước</a>
        </div>
    </div>
</body>

</html>
